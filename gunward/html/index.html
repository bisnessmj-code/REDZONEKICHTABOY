<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunward - Team Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="team-select" class="container hidden">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Gunward" class="logo" onerror="this.style.display='none'">
            <h1 id="title" class="title">GUNWARD</h1>
        </div>
        <div id="teams-grid" class="teams-grid">
            <!-- Teams injected by JS -->
        </div>
        <div class="footer">
            <span class="hint">ESC pour fermer</span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
